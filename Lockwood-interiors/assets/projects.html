  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#f2efeb;color:#2c2c2c;}

    header{
      background:#3e2723;
      color:white;
      padding:15px 40px;
      text-align:center;
      font-size:20px;
      letter-spacing:1px;
    }

    .container{
      padding:50px 20px;
      max-width:1200px;
      margin:auto;
      text-align:center;
    }

    h1{margin-bottom:30px;}

    /* Slider Styles */
    .slider{
      width:100%;
      max-width:900px;
      margin:0 auto 50px;
      overflow:hidden;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.15);
    }

    .slides{
      display:flex;
      animation:slide 18s infinite;
    }

    .slides img{
      width:100%;
      flex-shrink:0;
      height:450px;
      object-fit:cover;
    }

    @keyframes slide{
      0%{transform:translateX(0%);}
      16%{transform:translateX(0%);}
      20%{transform:translateX(-100%);}
      36%{transform:translateX(-100%);}
      40%{transform:translateX(-200%);}
      56%{transform:translateX(-200%);}
      60%{transform:translateX(-300%);}
      76%{transform:translateX(-300%);}
      80%{transform:translateX(-400%);}
      96%{transform:translateX(-400%);}
      100%{transform:translateX(-500%);}
    }

    /* Grid Gallery */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }

    .grid img{
      width:100%;
      height:250px;
      object-fit:cover;
      border-radius:15px;
      box-shadow:0 15px 30px rgba(0,0,0,0.1);
      transition:0.4s;
    }

    .grid img:hover{
      transform:scale(1.05);
    }

    .caption{
      margin-top:10px;
      font-weight:500;
    }

    .whatsapp{
      position:fixed;
      bottom:20px;
      right:20px;
      width:60px;
      height:60px;
      background:#25D366;
      color:white;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      text-decoration:none;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
