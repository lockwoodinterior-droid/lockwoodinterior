<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Lockwood Interiors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#f2efeb;color:#2c2c2c;}

    header{
      background:#3e2723;
      color:white;
      padding:15px 40px;
      text-align:center;
      font-size:20px;
      letter-spacing:1px;
    }

    .container{
      max-width:800px;
      margin:50px auto;
      background:white;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.08);
      padding:40px;
      text-align:center;
    }

    h1{margin-bottom:20px;}

    .info p{
      margin:8px 0;
      font-size:15px;
    }

    form{
      margin-top:30px;
    }

    form input, form textarea{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:15px;
    }

    form button{
      background:#c49b63;
      color:white;
      border:none;
      padding:14px 30px;
      font-size:16px;
      border-radius:30px;
      cursor:pointer;
    }

    /* WhatsApp Button */
    .whatsapp{
      position:fixed;
      bottom:20px;
      right:20px;
      background:#25D366;
      color:white;
      width:60px;
      height:60px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      text-decoration:none;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }

    /* Instagram Popup Bar */
    .insta-popup{
      position:fixed;
      bottom:-100px;
      left:50%;
      transform:translateX(-50%);
      background:white;
      padding:15px 25px;
      border-radius:50px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      display:flex;
      align-items:center;
      gap:12px;
      animation:slideUp 1s forwards;
      animation-delay:2s;
      z-index:999;
    }

    @keyframes slideUp{
      to{bottom:20px;}
    }

    .insta-popup img{
      width:32px;
      height:32px;
    }

    .insta-popup a{
      background:#E1306C;
      color:white;
      padding:8px 18px;
      border-radius:20px;
      text-decoration:none;
      font-size:14px;
      font-weight:500;
    }

    .close-btn{
      margin-left:10px;
      font-size:18px;
      cursor:pointer;
      color:#999;
    }

  </style>
</head>

<body>

<header>LOCKWOOD INTERIORS</header>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="4" placeholder="Your Message" required></textarea>

  </form>

</div>

<!-- Instagram Popup -->

</body>
</html>
